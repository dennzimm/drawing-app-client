version: 2.1
orbs:
  heroku: circleci/heroku@1.2.2
workflows:
  heroku_deploy:
    jobs:
      - heroku/deploy-via-git:
          filters:
            branches:
              only: master
          pre-deploy:
            commands:
              - '[[ -e "$(git rev-parse --git-dir)/shallow" ]] || git fetch --unshallow'
